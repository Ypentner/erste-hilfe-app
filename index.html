<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#dc2626">
  <meta name="description" content="Erste Hilfe Assistent - Lebensrettende Maßnahmen im Notfall">
  
  <title>Erste Hilfe Assistent</title>
  
  <link rel="manifest" href="manifest.json">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          animation: {
            'pulse-red': 'pulse-red 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            'pulse-red': {
              '0%, 100%': {
                transform: 'scale(1)',
                boxShadow: '0 0 0 0 rgba(239, 68, 68, 0.7)',
              },
              '70%': {
                transform: 'scale(1.05)',
                boxShadow: '0 0 0 10px rgba(239, 68, 68, 0)',
              },
            },
          },
        },
      },
    }
  </script>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="src/css/styles.css">
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100">
  <div id="app" class="min-h-screen bg-slate-50 dark:bg-slate-900 flex flex-col max-w-md mx-auto relative shadow-2xl overflow-hidden">
    
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-700 px-4 py-3 flex items-center justify-between transition-colors">
      <button id="homeBtn" class="flex items-center gap-2 group">
        <div class="bg-red-600 text-white p-1.5 rounded-lg shadow-sm group-hover:bg-red-700 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
        </div>
        <span class="font-bold text-xl tracking-tight text-slate-800 dark:text-slate-100">Erste Hilfe</span>
      </button>

      <div class="flex items-center gap-3">
        <!-- Dark Mode Toggle Container -->
        <div id="darkModeToggleContainer"></div>

        <!-- Notruf Button -->
        <a href="tel:112" class="bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded-full font-bold flex items-center gap-2 animate-pulse-red transition-all">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z" />
          </svg>
          112
        </a>
      </div>
    </header>

    <!-- Main Content -->
    <main id="content" class="flex-1 p-6"></main>

    <!-- Footer -->
    <footer class="p-4 text-center text-[10px] text-slate-400">
      Dies ist eine Assistenz-App. Im Notfall rufen Sie immer sofort 112.<br>
      Keine Haftung für fehlerhafte Informationen.
    </footer>
  </div>

  <!-- App Script -->
  <script type="module" src="src/js/app.js"></script>
</body>
</html>
